<main class="page">
  <div class="container">
    <header>
      <h1> Dev League</h1>
      <!-- <p-button label="Gerar Time" [loading]="loading" (onClick)="load()" /> -->
    </header>

    <section

        <app-player-cards

        />
      }
    </section>
  </div>
</main>
