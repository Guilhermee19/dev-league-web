<p-menubar class="sticky top-0 z-30">
  <ng-template pTemplate="start">
    <figure class="m-0 mr-3 h-12">
      <img src="../../../assets/images/logo.png" alt="Logo" class="h-full" />
    </figure>
  </ng-template>
  <ng-template pTemplate="item" let-item let-root="root">
    <a
      pRipple
      class="align-items-center p-menuitem-link flex"
      [routerLink]="item.routerLink"
    >
      <i [icon]="item.icon"></i>
      <span class="ml-2">{{ item.label }}</span>
      @if (item.badge) {
        <p-badge
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        />
      }
      @if (item.shortcut) {
        <span
          class="border-1 surface-border border-round surface-100 ml-auto p-1 text-xs"
          >{{ item.shortcut }}</span
        >
      }
      @if (item.items) {
        <i
          [icon]="root ? 'angle_down' : 'angle_right'"
          [ngClass]="[root ? 'ml-2' : 'ml-auto']"
        ></i>
      }
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex items-center gap-2">
      <toggle-theme />
      <app-lang-select />
    </div>
  </ng-template>
</p-menubar>

@if (!loading && !error) {
  <div [@routeAnimations]="outlet && outlet.activatedRouteData">
    <router-outlet #outlet="outlet" />
  </div>
}
@if (error) {
  <page-error [code]="error" />
}

@if (loading) {
  <page-loading />
}
